<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TopPlaylist | Home</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<header id="main-header">
		<h1>TopPlaylist</h1>
		<nav class="nav">
			<ul class="nav-list">
				<li><a href="#about">About</a></li>
				<li><a href="https://www.github.com/thebinsubtleissubtle/topPlaylist">Github</a></li>
			</ul>
		</nav>
	</header>
	<section id="showcase">
		<div id="landing">
			<div class="container">
				<div id="landing-text">
					<form action="/" method = "post">
						<input type="text" name="search" id="search-area" placeholder = "Search here...">
						<input type="submit" value="S">
					</form>
					<a href="{{link}}" type = "button" id = "spotify-link">Login Using Spotify</a>
				</div>
			</div>
		</div>
		<div id="about">
			<div class="container">
				<p>
					TopPlaylist is an open-source platform to track the user's most played tracks and albums, (coming soon) then puts all of them into one playlist.
				</p>
				<h1>You don't have to wait every year for wrapped anymore!</h1>
				<a href="{{link}}" type = "button" id = "spotify-link">Login Using Spotify</a>
			</div>
		</div>
	</section>
	<footer>
		<p>&copy; {{year}} RC Pery.</p>
	</footer>
	<script src = "static/js/main.js"></script>
</body>
</html>
